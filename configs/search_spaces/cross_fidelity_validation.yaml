# Cross-fidelity validation: Compare synthetic vs Sionna results
name: cross_fidelity_validation
strategy: grid_search

system:
  N: 64
  N_x: 8
  N_y: 8
  K: 64
  M: 8
  frequency: 28.0e9
  element_spacing: 0.5
  snr_db: 20.0
  phase_mode: continuous

training:
  learning_rate: 0.001
  batch_size: 64
  max_epochs: 100
  early_stopping_patience: 15
  weight_decay: 0.00001
  dropout: 0.1
  scheduler: cosine
  optimizer: adam
  loss_function: cross_entropy
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  num_workers: 0
  device: auto

data_source: hdf5_loader
data_params:
  hdf5_path: "data/sionna_data.h5"

metrics:
  - top_1_accuracy
  - top_5_accuracy
  - top_10_accuracy

search_space:
  probe_type:
    - hadamard
    - sobol
    - dft_beams
  model_type:
    - mlp
    - transformer

budget:
  max_experiments: 6  # 3 probes * 2 models
