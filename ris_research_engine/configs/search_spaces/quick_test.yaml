# Quick Test Search Space - Fast validation configuration
# Use this for quick testing of the system with minimal resources

campaign_name: "Quick Test"
search_strategy: "grid_search"

search_space:
  # System configuration
  system:
    N: [16]  # Small RIS array for fast testing
    K: [16]  # Small codebook
    M: [4]   # Minimal sensing budget
    snr_db: [20.0]
  
  # Probe types to test
  probe_types:
    - random_uniform
    - hadamard
  
  # Model types to test
  model_types:
    - mlp
  
  # Data configuration
  data_source: synthetic_rayleigh
  data_params:
    n_samples: 500  # Small dataset for speed
  
  # Training configuration
  training:
    max_epochs: 10
    batch_size: 32
    learning_rate: 0.001
    early_stopping_patience: 5
  
  # Metrics to evaluate
  metrics:
    - top_1_accuracy
    - power_ratio

# Strategy parameters
strategy_params:
  # For grid search, all combinations will be tried
  # This should result in 2 experiments (2 probes Ã— 1 model)
  pass
